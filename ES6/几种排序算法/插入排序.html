<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入排序</title>
</head>
<body>
<script>
    arr = [1,6,2,4,3];
    var insertionSort = function () {
        var l = arr.length,j,temp;
        for (var i=0 ; i< l ; i++){
            j = i;
            temp  = arr[i];
            while (j > 0 && arr[j-1] > temp){
                arr[j] = arr[j-1];
                j--;
            }
            arr[j] = temp;
        }
        return arr;
    };
    console.log(insertionSort(arr).toString());
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手风琴</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none
        }
        #container{
            width: 800px;
            height: 300px;
            margin: 100px auto;
            overflow: hidden;
        }
        #container li{
            width: 110px;
            height: 300px;
            float: left;
            position: relative;
            -webkit-transition: all 1s ease-in-out;
            border-right: 1px solid white;

        }
        #container li img{
            /*position: absolute;*/
            /*top: 0;*/
            height: 300px;
            width: 600px;
            /*-webkit-transition: all 1s ease-in-out;*/
        }
        #container li  a{
            width: 600px;
            height: 30px;
            line-height: 30px;
            font-size: 20px;
            color: white;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        #container:hover li{
            width: 50px;
        }
        #container li:hover{
            width: 470px;
        }
    </style>
</head>
<body>
<div id="container">
    <ul>
        <li><img src="imgs/1.jpg" alt=""><a href="">1</a></li>
        <li><img src="imgs/2.jpg" alt=""><a href="">2</a></li>
        <li><img src="imgs/3.jpg" alt=""><a href="">3</a></li>
        <li><img src="imgs/4.jpg" alt=""><a href="">4</a></li>
        <li><img src="imgs/5.jpg" alt=""><a href="">5</a></li>
    </ul>
</div>
</body>
</html>

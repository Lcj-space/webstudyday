<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抖动翻转</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #container {
            width: 680px;
            height: 344px;
            margin: 50px auto;
            position: relative;
        }

        #container img {
            width: 680px;
            height: 344px;
            position: absolute;
            left: 0;
            top: 0;
            -webkit-transform: rotateX(180deg);
            -webkit-transform-origin: bottom;
            opacity: 0;
        }

        #container .show {
            -webkit-animation: show 0.6s ease forwards;
            /*-webkit-transform: rotateX(0deg);*/
            /*opacity: 1;*/
        }

        @-webkit-keyframes show {
            50% {
                -webkit-transform: rotateX(30deg);
            }
            55% {
                -webkit-transform: rotateX(-15deg);
            }
            60% {
                -webkit-transform: rotateX(13deg);
            }
            75% {
                -webkit-transform: rotateX(-10deg);
            }
            80% {
                -webkit-transform: rotateX(8deg);
            }
            95% {
                -webkit-transform: rotateX(-5deg);
            }
            100% {
                -webkit-transform: rotateX(0deg);
                opacity: 1;

            }
        }

        #container .hide {
            -webkit-animation: hide 1s ease forwards;
            /*-webkit-transform: rotateX(0deg);*/
            /*opacity: 1;*/
        }

        @-webkit-keyframes hide {
            from {
                -webkit-transform: rotateX(0deg);
                opacity: 1;
            }
            to {
                -webkit-transform: rotateX(-180deg);
                opacity: 0;

            }
        }

        #container span {
            position: absolute;
            top: 50%;
            margin-top: -25px;
            width: 50px;
            height: 50px;
            font-size: 40px;
            line-height: 50px;
            text-align: center;
            border-radius: 50%;
            background: grey;
            cursor: pointer;
        }

        #prev {
            left: -100px;

        }

        #next {
            right: -100px;
        }
    </style>
</head>
<body>
<div id="container">
    <img class="show" src="img/1.jpg" alt="">
    <img src="img/2.jpg" alt="">
    <img src="img/3.jpg" alt="">
    <img src="img/4.jpg" alt="">
    <div>
        <span id="prev">&lt</span>
        <span id="next">&gt</span>
    </div>
</div>
<script>
    var oPrev = document.getElementById('prev');
    var oNext = document.getElementById('next');
    var aImg = document.getElementsByTagName('img');
    var iNow = 0;
    oNext.onclick = function () {
        aImg[iNow].className = 'hide';
        iNow++;
        if (iNow == aImg.length) {
            iNow = 0;
        }
        aImg[iNow].className = 'show';
    };
    oPrev.onclick = function () {
        aImg[iNow].className = 'hide';
        iNow--;
        if (iNow == -1) {
            iNow = aImg.length - 1;
        }
        aImg[iNow].className = 'show';
    };
    document.onselectstart = function () {
        return false;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折叠菜单</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }
        #container{
            width: 300px;

        }
        .content {

            height: 30px;
            float: left;
            margin-right: 2px;
            background: black;
            color: white;
        }

        .content h3:hover {
            background-color: gold;
        }

        .content h3 {
            width:97px;
            text-align: center;
            height: 30px;
            line-height: 30px;
            background: grey;
            cursor: pointer;
        }

        #container .sub {
            display: none;

        }

        #container .sub li {
            width: 100%;
            height: 30px;
            text-align: center;
            line-height: 30px;
            background: grey;
            border-top: 1px skyblue solid;
        }
    </style>
</head>
<body>
<ul id="container">
    <li class="content">
        <h3>clickone</h3>
        <ul class="sub">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </li>
    <li class="content">
        <h3>clicktwo</h3>
        <ul class="sub">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </li>
    <li class="content">
        <h3>clickthree</h3>
        <ul class="sub">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </li>
</ul>
<script>
    var oUl = document.getElementById('container');
    var aLi = oUl.children;
    var aSub = oUl.getElementsByTagName('ul');
    //    console.log(aLi.length);
    for (var i = 0; i < aLi.length; i++) {
        aLi[i].index = i;
        aLi[i].bShow = false;
        aLi[i].onclick = function () {
            if (this.bShow) {
//                console.log(bShow);
                aSub[this.index].style.display = 'none';
            } else {
                aSub[this.index].style.display = 'block';
            }
            this.bShow = !this.bShow;
//            alert(this.bShow)
        }


    }

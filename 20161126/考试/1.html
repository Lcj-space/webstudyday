    function mySort(a,b)
    {
        return a - b
    }

    var tags = new Array(mySort.length)
    tags[0] = "50"
    tags[1] = "11"
    tags[2] = "16"
    tags[3] = "32"
    tags[4] = "24"
    tags[5] = "99"
    tags[6] = "57"
    tags[7] = "100"
    document.write(tags + "<br />")
    document.write(tags.sort(mySort))

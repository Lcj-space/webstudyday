<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //在一个字符串中找到第一个只出现一次的字符。如输入abaccdeff，则输出b。
    window.onload=function () {
        var str = prompt("");
//    var i=0;
        for(var i=0;i<str.length;i++){
            if(str.charAt(i)!=str.charAt(i+1)){
                document.write(str.charAt(i));
            }
        }
    }






</script>
</body>
</html>

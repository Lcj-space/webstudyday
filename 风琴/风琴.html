<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>风琴</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #container{
            width: 805px;
            height: 300px;
            margin: 100px auto;
            overflow: hidden;

        }
        #container li{
            width: 160px;
            height: 300px;
            border-left: 1px solid white;
            float: left;
            position: relative;
            -webkit-transition: all 1s ease-in-out;
        }
        #container li img{
         /*position: absolute;*/
            /*top: 0;*/
            height: 300px;
            width: 600px;
            /*-webkit-transition: all 1s ease-in-out;*/
        }
        #container li a{
            width: 600px;
            height: 30px;
            line-height: 30px;
            background: rgba(0,0,0,0.6);
            position: absolute;
            bottom: 0;
            left: 0;
            /*z-index: 1;*/
            color: white;
        }
        #container:hover li{
            width: 50px;
        }
        #container li:hover{
            width: 600px;
        }

    </style>
</head>
<body>
<ul id="container">
    <li><img src="img/1.jpg" alt=""><a>1</a></li>
    <li><img src="img/2.jpg" alt=""><a>2</a></li>
    <li><img src="img/3.jpg" alt=""><a>3</a></li>
    <li><img src="img/4.jpg" alt=""><a>4</a></li>
    <li><img src="img/5.jpg" alt=""><a>5</a></li>
</ul>
</body>
</html>

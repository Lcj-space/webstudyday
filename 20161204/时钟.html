<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        #clock {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            border: 1px solid;
            border-radius: 50%;
            position: relative;
        }

        #dial li {
            width: 2px;
            height: 4px;
            background: #000;
            position: absolute;
            left: 99px;
            top: 0;
            -webkit-transform-origin: center 100px;
        }

        #dial li:nth-child(5n+1) {
            height: 8px;
        }

        #hour {
            width: 6px;
            height: 35px;
            background: black;
            position: absolute;
            left: 97px;
            top: 65px;
            -webkit-transform-origin: center bottom;
        }
        #hour .point{
            height: 2px;
            width: 6px;
            border-radius: 50%;

        }
        #minute {
            width: 4px;
            height: 45px;
            background: #ccc;
            position: absolute;
            left: 98px;
            top: 55px;
            -webkit-transform-origin: center bottom;

        }


        #second {
            width: 2px;
            height: 55px;
            background: #f00;
            position: absolute;
            left: 99px;
            top: 45px;
            -webkit-transform-origin: center bottom;

        }
      .point{
          width: 1px;
          height: 1px;
          background: cornflowerblue;
          border: 1px dashed;
          position: absolute;
          top: 0;
          border-radius: 50%;
      }
    </style>
</head>
<body>
<div id="clock">
    <ul id="dial">

    </ul>
    <div id="hour">
        <div class="point"></div>
    </div>
    <div id="minute">
        <div class="point"></div>
    </div>
    <div id="second">
        <div class="point"></div>
    </div>
</div>

<script>
    var oDial = document.getElementById('dial');
    var oHour = document.getElementById('hour');
    var oMinute = document.getElementById('minute');
    var oSecond = document.getElementById('second');
    var html = '';
    //    alert(typeof html);
    for (var i = 0; i < 60; i++) {
        html += "<li style='-webkit-transform: rotate(" + i * 6 + "deg)'></li>";
    }
    oDial.innerHTML = html;
    function run() {
        var date = new Date();
        var second = date.getSeconds(),
                minute = date.getMinutes() + second / 60,
                hour = date.getHours() + minute / 60;
        oHour.style.WebkitTransform = 'rotate(' + hour * 30 + 'deg)';
        oMinute.style.WebkitTransform = 'rotate(' + minute * 6 + 'deg)';
        oSecond.style.WebkitTransform = 'rotate(' + second * 6 + 'deg)';
    }
    run();
    setInterval(run, 1000)
</script>
</body>
</html>

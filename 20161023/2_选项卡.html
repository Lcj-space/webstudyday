<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        #container {

            width: 300px;
            height: 400px;
            /*background: gray;*/
            margin: 100px auto;
        }

        #tab {
            overflow: hidden;
        }

        #container li {
            list-style: none;
            background: red;
            width: 80px;
            height: 30px;
            float: left;
            margin-right: 5px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            color: aliceblue;
        }

        #content {
            height: 370px;
            background: gray;
            border-top: 1px black solid;

        }

        #container .select {
            background: black;
        }
    </style>
</head>
<body>
<div id="container">
    <ul id="tab">
        <li class="select">html</li>
        <li>css</li>
        <li>js</li>
    </ul>
    <div id="content">
        11111
    </div>


</div>
<script>
    var oTab = document.getElementById('container');
    var aLi = oTab.getElementsByTagName('li');
    var oContent = document.getElementById('content');
    var data = [111, 222, 333];
    for (var i = 0; i < aLi.length; i++) {
        aLi[i].index = i;
//        alert('index[i]');
        aLi[i].onclick = function () {
            for (var i = 0;i< aLi.length; i++) {
                aLi[i].className = '';
            }
            this.className = 'select';
            oContent.innerHTML = data[this.index];
        };

    }
</script>
</body>
</html>

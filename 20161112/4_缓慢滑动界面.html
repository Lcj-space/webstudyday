<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缓慢滑动</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        #container {
            position: relative;
            width: 800px;
            height: 500px;
            background: gray;
            margin: 100px auto;
            border: 1px solid black;
            overflow: hidden;
        }

        #content {
            width: 800px;
            height: 300px;;
            overflow: hidden;
            position: absolute;
        }

        #content li {
            width: 180px;
            height: 300px;
            background: black;
            float: left;
            color: white;
            font-size: 50px;
            margin-right: 20px;
            text-align: center;
            line-height: 300px;
        }

        #btn {
            position: absolute;
            left: 337px;
            bottom: 100px;
        }

        #btn span {
            float: left;
            width: 60px;
            height: 30px;
            background: black;
            line-height: 30px;
            text-align: center;
            color: white;
            margin-right: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="content">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div id="btn">
        <span id="prev">&lt;&lt;向左</span>
        <span id="next">向右&gt;&gt;</span>
    </div>
</div>
<script>
    var oContent=document.getElementById('content');
    var aUl = oContent.children;
    var speed;
    var oPrev = document.getElementById('prev');
    var oNext = document.getElementById('next');
    oContent.innerHTML=oContent.innerHTML+oContent.innerHTML;
    oContent.style.width=oContent.offsetWidth*aUl.length + 'px';
    console.log(oContent.style.width);
    setInterval(function () {
        oContent.style.left = oContent.offsetLeft  +speed +'px';
        if(oContent.offsetLeft <= - oContent.offsetWidth/2){
            oContent.style.left =0 + 'px';
        }
        if(oContent.offsetLeft >0){
            oContent.style.left = - oContent.offsetWidth/2 + 'px';
        }
    },30);

    oPrev.onmouseover = function () {
        speed = - 2;
    };

    oNext.onmouseover = function () {
        speed = 2;
    };
    
</script>
</body>
</html>

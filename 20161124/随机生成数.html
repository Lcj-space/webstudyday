<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机数</title>
</head>
<body>
<script>
    window.onload = function () {

        var x = Math.random();
        var y = Math.random();
       var Max=x>y?x:y;
        document.write("x的值");
        document.write("</br>");
        document.write(x);
        document.write("</br>");
        document.write("y的值");
        document.write("</br>");
        document.write(y);
        document.write("</br>");
        document.write("最大值");
        document.write(Max);
    }






</script>
</body>
</html>

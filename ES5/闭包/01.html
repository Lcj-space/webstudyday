<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var name = 'The window';
    var object = {
        name : 'my object',
        getNameFunc : function () {
//            通过声明一个that来实现改变返回函数this的指向
            var that = this;
            return function () {
                return that.name ;
            };
        }
    };
    alert(object.getNameFunc()());
</script>
</body>
</html>
